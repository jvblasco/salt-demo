[{{ app['name'] }}_{{ type }}]
listen = /var/run/php/{{ app['name'] }}_{{ type }}.sock
slowlog = /var/log/php{{ settings['version'] }}-fpm/{{ app['name'] }}_{{ type }}-slow.log
php_admin_value[error_log] = /var/log/php{{ settings['version'] }}-fpm/{{ app['name'] }}_{{ type }}-error.log
pm.max_requests = {{ pool['max_requests'] }}
pm.max_spare_servers = {{ pool['max_spare_servers'] }}
pm.max_children = {{ pool['max_children'] }}
pm.min_spare_servers = {{ pool['min_spare_servers'] }}
pm.start_servers = {{ pool['start_servers'] }}
listen.owner = www-data
listen.group = www-data
listen.mode = 0666
user = {{ app['user'] }}
group = {{ app['group'] }}
request_slowlog_timeout = 2s
listen.allowed_clients = 127.0.0.1
pm = dynamic
ping.path = /php-fpm-ping
pm.status_path = /php-fpm-status
php_value[max_execution_time] = {{ pool['max_execution_time'] }}
php_value[memory_limit] = {{ pool['memory_limit'] }}
php_admin_flag[log_errors] = on
