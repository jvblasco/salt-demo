log_level: info
ipv6: False
publish_port: 4505
ret_port: 4506
hash_type: sha256
timeout: 60

file_roots:
  base:
    - /srv/salt/sebasalt/states
{%- if settings['modules'] %}
    - /srv/salt/sebasalt/modules

extension_modules: /srv/salt/sebasalt/modules
{%- endif %}

pillar_roots:
  base:
    - /srv/salt/sebasalt/pillar

publisher_acl:
{%- if users %}
{%- for user in users|sort %}
  {{ user }}:
    - .*
{%- endfor %}
{%- endif -%}
