events {
    worker_connections 1024;
}
http {
    access_log /var/log/nginx/access.log;
    autoindex off;
    client_body_timeout 10m;
    client_header_buffer_size 16k;
    client_header_timeout 10m;
    client_max_body_size 32M;
    default_type application/octet-stream;
    error_log /var/log/nginx/error.log;
    fastcgi_buffer_size {{ settings['fastcgi_buffer_size'] }};
    fastcgi_buffers 16 {{ settings['fastcgi_buffers'] }};
    fastcgi_read_timeout 20m;
    gzip on;
    gzip_buffers 16 8k;
    gzip_comp_level 7;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_types text/plain text/css application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript application/json image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype font/x-woff;
    gzip_vary on;

    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
    keepalive_requests 100000;
    keepalive_timeout 60 15;
    large_client_header_buffers 4 4k;
    map $scheme $fastcgi_https {
        default off;
        https on;
    }
    open_file_cache max=200000 inactive=20s;
    open_file_cache_errors on;
    open_file_cache_min_uses 2;
    open_file_cache_valid 30s;
    output_buffers 1 32k;
    postpone_output 1460;
    proxy_buffer_size 32k;
    proxy_buffers 16 16k;
    proxy_read_timeout {{ settings['proxy_read_timeout'] }};
    reset_timedout_connection on;
    send_timeout 10m;
    sendfile on;
    server_names_hash_bucket_size 128;
    server_tokens off;
    tcp_nodelay on;
    tcp_nopush on;
    types_hash_max_size 2048;
{%- if applications %}
{%- for app in applications %}
{%- if 'php' == app['language'] %}
    include /etc/nginx/backends/{{ app['name'] }}_users;
    include /etc/nginx/backends/{{ app['name'] }}_admins;
{%- endif %}
{%- endfor %}
{%- endif %}
}
pid /var/run/nginx.pid;
user www-data;
worker_processes 4;
worker_rlimit_nofile 200000;
